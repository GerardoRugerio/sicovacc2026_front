<h3>Generar reportes</h3>
<div class="row shadow-lg rounded-3 py-3 my-2 mx-0 fixed">
  <div class="col-6">
    <shared-selector (anio)="getAnio($event)"/>
  </div>
  <div class="col-6">
      <form [formGroup]="form">
      <strong>Distrito</strong>
      <select class="form-select text-center" formControlName="distrito">
        <option value="0">TODOS</option>
        @for(distrito of distritos(); track $index) {
          <option [value]="distrito.id">{{distrito.nombre}}</option>
        }
      </select>
    </form>
    </div>
  </div>
<div class="row shadow-lg rounded-3 py-3 my-4 mx-0">
  <div class="col-12 pb-2">
    <h5>Lista de Reportes</h5>
  </div>
  @for(reporte of reportes; track $index) {
    <div class="col-12 text-start" (click)="download(reporte.id, reporte.distrito)">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <h5 class="card-title">
                <i class="bi bi-file-earmark-spreadsheet-fill"></i>
                {{reporte.nombre}}
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
</div>
